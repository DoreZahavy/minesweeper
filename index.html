<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Sweep the Mines!</h1>
    <div class="upper-info">
        <span title="Bombs left">002</span>
        <span title="How do you do?">ðŸ˜ƒ</span>
        <span title="Timer">000</span>
    </div>
    
    
    <table id="main-table">
        <tbody>
            <!-- Board renders here -->
        </tbody>
    </table>

    <div>
        <button class="actions" onclick="undoBtn()" title="Undo">Undo</button>
        <button class="actions" onclick="megaBtn()" title="Mega Hint">Mega Hint</button>
        <button class="actions" onclick="safeBtn()" title="Safety Button">Safe Clicks: <span>3</span> left</button>
        <button class="actions" onclick="exterminate()" title="Exterminate 3 Random Mines">MINE EXTERMINATOR</button>
    </div>

    <div class="under-table">
        <span title="Lives">1</span>â™¥
        <span title="Hint" onclick="hint(this,2)"><img src="img/bulb.png"></span>
        <span title="Hint" onclick="hint(this,3)"><img src="img/bulb.png"></span>
        <span title="Hint" onclick="hint(this,4)"><img src="img/bulb.png"></span>
    </div>

    <div>
        <button class="diff-btn" onclick="restart(4,2)">Beginner</button>
        <button class="diff-btn" onclick="restart(8,14)">Medium</button>
        <button class="diff-btn" onclick="restart(12,32)">Expert</button>
    </div>

    <div class="modal modalLose">Game Over<br>Try Again</div>
    <div class="modal modalWin"><img src="../img/win1.png"></div>

    <div class="bestScore">Best Score in <span></span> seconds!</div>
    <div class="footer">Dore Zahavy</div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/extras.js"></script>
</body>

</html>
